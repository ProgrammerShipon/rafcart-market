<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAFCART</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="py-4 shadow-sm bg-white">
      <div class="container flex itmes-center justify-between">
        <!-- logo -->
        <a href="#">
          <img src="./images/logo.svg" alt="logo" />
        </a>
        <!-- searchbar -->
        <div class="w-full max-w-xl relative flex">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
            placeholder="Search..."
          />
          <button
            class="border border-primary bg-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition"
          >
            Search
          </button>
        </div>
        <!-- icons -->
        <div class="flex items-center space-x-4">
          <a
            href="#"
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="far fa-heart"></i>
            </div>
            <div class="text-xs leading-3">wish list</div>
            <span
              class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >8</span
            >
          </a>
          <a
            href="#"
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="text-xs leading-3">cart</div>
            <span
              class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >8</span
            >
          </a>
          <a
            href="#"
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="far fa-user"></i>
            </div>
            <div class="text-xs leading-3">Account</div>
          </a>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- navbar start -->
    <nav class="bg-gray-800">
      <div class="container flex">
        <!-- all category -->
        <div class="px-8 py-4 bg-primary flex items-center cursor-pointer">
          <span class="text-white">
            <i class="fas fa-bars"></i>
          </span>
          <span class="capitalize ml-2 text-white"> All Categories </span>
        </div>
        <!-- navbar links -->
        <div
          class="flex items-center justify-between flex-grow pl-12 capitalize"
        >
          <div class="flex items-center space-x-6">
            <a href="#" class="text-gray-200 hover:text-white transition">
              Home
            </a>
            <a href="#" class="text-gray-200 hover:text-white transition">
              shop
            </a>
            <a href="#" class="text-gray-200 hover:text-white transition">
              about us
            </a>
            <a href="#" class="text-gray-200 hover:text-white transition">
              contact us
            </a>
          </div>
          <a href="#" class="text-gray-200 hover:text-white transition">
            login/register
          </a>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
  </body>
</html>
